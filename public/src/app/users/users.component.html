<div class="container">
    <table class="table" id='tab'> 
        <thead> 
        <tr> 
            <th scope="col">Id</th> 
            <th scope="col">Name</th> 
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Website</th>
        </tr> 
        </thead> 
        <tbody> 
        <tr *ngFor="let e of li;"> 
            <td>{{ e.id }}</td> 
            <td>{{ e.name }}</td> 
            <td>{{e.username}}</td>
            <td>{{e.email}}</td>
            <td>{{e.phone}}</td>
            <td>{{e.website}}</td>
        </tr> 
        </tbody> 
    </table>                     
</div>
